<h1>AngularJS Filters</h1>
<code>1400956671914 | date: 'dd-MM-yyyy'</code>
<p>{{ 1400956671914 | date: 'dd-MM-yyyy' }}</p>

<code>'foo' | uppercase</code>
<p>{{ 'foo' | uppercase }}</p>

<code>'100.00' | currency: symbol</code>
<p>{{ '100.00' | currency: symbol }}</p>

<h1>Custom Filter</h1>
<code>'filter' | wrapString</code>
<p>{{ 'filter' | wrapString }}</p>
